<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input (ionInput)="onInput($event)"></ion-input>

  <ion-button [size]="size" (click)="onSubmit()">{{label}}</ion-button>

  <ion-text>{{value}}</ion-text>

</ion-content>
